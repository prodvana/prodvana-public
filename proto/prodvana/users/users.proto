syntax = "proto3";
package prodvana.users;
option go_package = "github.com/prodvana/prodvana-public/go/prodvana-sdk/proto/prodvana/users";

message User {
    string user_id = 1;

    // user info, all optional
    string name = 2;
    string first_name = 3;
    string last_name = 4;
    repeated string emails = 5;
}
